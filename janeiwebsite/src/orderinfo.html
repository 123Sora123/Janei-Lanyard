<script type="module" src="/janeiwebsite/scripts/home.js"></script>

<script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
<script>
    //navbar
     const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[10%]')
    }

    //add input field
    document.getElementById('addInput').addEventListener('click', function() {
            var inputContainer = document.getElementById('inputContainer');

            var inputField = document.createElement('div');
            inputField.className = 'flex items-center';

            var newInput = document.createElement('input');
            newInput.type = 'file';
            newInput.className = 'w-full bg-slate-300 shadow-sm shadow-slate-900 p-2 rounded-md';
            inputField.appendChild(newInput);
            //cancel the inputted field
            var cancelButton = document.createElement('button');
            cancelButton.className = 'ml-2 px-2 py-2  text-red-500 border border-red-500 rounded hover:bg-red-500 hover:text-white';
            cancelButton.textContent = 'Cancel';
            cancelButton.addEventListener('click', function() {
                inputContainer.removeChild(inputField);
            });
            inputField.appendChild(cancelButton);

            inputContainer.appendChild(inputField);
        });

        // default input cliked cancel laman
        document.getElementById('inputContainer').addEventListener('click', function(event) {
            if (event.target.classList.contains('border-red-500')) {
                var fileInput = event.target.parentNode.querySelector('input[type=file]');
                fileInput.value = ''; 
            }
        });
</script>
